<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-weight: bold;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        main {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        li {
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            color: #333;
        }
        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }
        footer p {
            margin: 0;
        }
        a {
            color: #0366d6;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #055fb3;
        }
        .fadeIn {
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        .contributors {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .contributors li {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="fadeIn">Credits</h1>
    </header>
    <main>
        <ul class="fadeIn">
            <li class="hover-scale">
                Icons: <a href="https://fontawesome.com/">Font Awesome</a>
            </li>
            <li class="hover-scale">
                Fonts: <a href="https://fonts.google.com/">Google Fonts</a>
            </li>
            <li class="hover-scale">
                Images: <a href="https://unsplash.com/">Unsplash</a>
            </li>
        </ul>
        <h2 class="fadeIn">Made By:</h2>
        <ul class="contributors fadeIn">
            <li>Afonso</li>
            <li>Rodrigo</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 <a href="#" class="btn">Website Made by Afonso</a></p>
    </footer>
</body>
</html>
